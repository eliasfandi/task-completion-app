<h1>Admin Panel</h1>

<table style="width:100%">
    {% for taskdict in reportedList %}
    <tr>
        <th>Post</th>
        <th>Title</th>
        <th>Description</th>
        <th>Location</th>
        <th>Price</th>
    </tr>
    <tr>
        {% for key, value in taskdict.items() %}
                <td>{{value}}</td>

        {% endfor %}
        <td><input  type=Submit name="Ignore" value="{{ taskdict['id'] }}"></td>
        <td><input  type=Submit name="Delete" value="{{ taskdict['id'] }}"></td>
    </tr>
    {% endfor %}

    <tr>
        <th>Post</th>
        <th>Reason</th>
    </tr>
    <tr>
        <td>Sample</td>
        <td>Spam</td>
    </tr>

</table>
